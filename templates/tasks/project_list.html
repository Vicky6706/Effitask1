{% extends 'base.html' %}

{% block title %}My Projects{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1>My Projects</h1>
    <div class="list-group">
        {% for project in projects %}
            <a href="{% url 'project_detail' pk=project.pk %}" class="list-group-item list-group-item-action">
                <h5 class="mb-1">{{ project.name }}</h5>
                <p class="mb-1">{{ project.description|truncatewords:10 }}</p>
            </a>
        {% empty %}
            <p>No projects found.</p>
        {% endfor %}
    </div>
</div>
{% endblock %}
